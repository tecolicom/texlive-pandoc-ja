name: Build latest
on:
  push:
    branches: main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PACKAGE: tecolicom/texlive-pandoc-ja
  NEW_VERSION: v1.${{ github.run_number }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      # Build Docker Image
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ${{ env.PACKAGE }}:${{ env.NEW_VERSION }}-${{ matrix.arch }}
            ${{ env.PACKAGE }}:latest-${{ matrix.arch }}

  manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          for tag in $NEW_VERSION latest; do
            docker buildx imagetools create \
              -t $PACKAGE:$tag \
              $PACKAGE:${tag}-amd64 \
              $PACKAGE:${tag}-arm64
          done

  tag:
    runs-on: ubuntu-latest
    needs: manifest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Git Tag
        run: |
          git tag $NEW_VERSION
          git push --tags
